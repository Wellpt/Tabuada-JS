<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h2>Calcular Tabuada</h2>
    </header>
    <main>
        <div class="container">
                <div class="botao">        
                    <p><input type="number" id="tabu" placeholder=" Qual Tabuada? "></p>
                    <button type="button" onclick="abrir()">Calcular</button>
                </div>
                <div id="select">
                    <select name="tabuada" id="seltab" size="10">
                        <option>Digite um numero a cima:</option>
                    </select>
                </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
